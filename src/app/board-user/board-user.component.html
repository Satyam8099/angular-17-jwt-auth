<div class="profile-container d-flex justify-content-center align-items-center min-vh-100">
  <div class="profile-card p-4 shadow-lg bg-white rounded">
    <div class="form-group">
      <ng-container *ngIf="isUpdated; else notUpdated">
        <div class="alert alert-success" role="alert">
          Profile updated successfully!
        </div>
      </ng-container>
      <ng-template #notUpdated>
        <div class="alert alert-info" role="alert">
          {{message}}
        </div>
      </ng-template>
    </div>
    <div class="text-center mb-4">
      <div class="text-center mb-4">
        <img *ngIf="content && content.image && content.image.length > 0"
          [src]="'data:' + getMimeType(content.image[0].fileName) + ';base64,' + content.image[0].imageData"
          alt="{{ content.image[0].fileName }}" width="200" class="profile-img rounded-circle" />
        <h3 class="mt-3">Edit Profile</h3>
      </div>

      <div class="upload-section">
        <input type="file" (change)="onFileSelected($event)" />
        <button (click)="uploadImage()">Upload Image</button>
      </div>

      <div class="image-gallery">
        <div *ngFor="let image of images" class="image-item">
          <h4>{{ image.fileName }}</h4>
          <img [src]="'data:' + getMimeType(image.fileName) + ';base64,' + image.imageData" alt="{{ image.fileName }}"
            width="200">
        </div>
      </div>

      <div class="profile-details">
        <div class="mb-3">
          <label class="form-label"><strong>Name:</strong></label>
          <input type="text" class="form-control" [(ngModel)]="content.name">
        </div>
      </div>


      <div class="mb-3">
        <label class="form-label"><strong>Email:</strong></label>
        <input type="email" class="form-control" [(ngModel)]="content.email">
      </div>

      <div class="mb-3">
        <label class="form-label"><strong>Mobile:</strong></label>
        <input type="text" class="form-control" [(ngModel)]="content.mobile">
      </div>

      <div class="mb-3">
        <label class="form-label"><strong>Address:</strong></label>
        <input type="text" class="form-control" [(ngModel)]="content.address">
      </div>

      <div class="mb-3">
        <label class="form-label"><strong>Age:</strong></label>
        <input type="number" class="form-control" [(ngModel)]="content.age">
      </div>

      <div class="mb-3">
        <label class="form-label"><strong>Password:</strong></label>
        <input type="password" class="form-control" [(ngModel)]="content.password">
      </div>

      <div class="mb-3">
        <label class="form-label"><strong>Role:</strong></label>
        <select class="form-select" [(ngModel)]="content.role">
          <option value="USER">USER</option>
          <option value="ADMIN">ADMIN</option>
        </select>
      </div>
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-primary" (click)="onEdit()">Save Changes</button>
    </div>
  </div>
</div>
